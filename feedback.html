<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        form {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #eaf8e0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(1px);
        }

        @media screen and (max-width: 768px) {
            form {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Submit Your Feedback</h1>
        <form method="POST">
            <input type="text" name="customer_name" placeholder="Your Name" required>
            <textarea name="feedback_text" placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script>
        // Warn the user when they try to navigate away or exit the page
        window.addEventListener("beforeunload", function (event) {
            const message = "Are you sure you want to leave this page?";
            event.preventDefault(); // Necessary for older browsers
            event.returnValue = message; // Required for modern browsers
            return message;
        });
    </script>
</body>
</html>
